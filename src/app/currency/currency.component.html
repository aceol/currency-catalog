
<h1>{{curr}}</h1>

<mat-list *ngIf="currency" role="list">
 <span mat-list-item>{{currency.attributes.code}}</span>
  <mat-list-item>{{currency.attributes.name}}</mat-list-item>
  <mat-list-item>{{currency.attributes.currency_type}}</mat-list-item>
  <mat-list-item>{{currency.attributes.code_iso_numeric3}}</mat-list-item>
  <mat-list-item>{{currency.attributes.code_iso_alpha3}}</mat-list-item>&ndash;&gt;
</mat-list>
